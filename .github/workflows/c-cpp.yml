name: mingw32-make

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v1
      with:
        platform: x86  # Set this to x64 for 64-bit or x86 for 32-bit
    - name: Compile Project
      run: mingw32-make
